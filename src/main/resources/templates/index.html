<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <div align="center">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ACTIVO</th>
                    <th>NOMBRE</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="categoria: ${listCategoria}">
                    <td th:text="${categoria.id}">id</td>
                    <td th:text="${categoria.activo}">activo</td>
                    <td th:text="$categoria.nombre}">name</td>
                </tr>

            </tbody>
        </table>
    </div>

</body>
</html>
